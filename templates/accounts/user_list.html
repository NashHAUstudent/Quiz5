{% extends 'base.html' %}

{% block content %}
  <h1>User List</h1>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Full Name</th>
        <th>User Type</th>
        <th>Date Joined</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.get_full_name }}</td>
          <td>{{ user.get_user_type_display }}</td>
          <td>{{ user.date_joined }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No users found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
